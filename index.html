<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XT Community</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/XT-xayter/refs/heads/main/XT%20Community.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    /* Fundo compartilhado entre todas as telas */
    .background {
      background: linear-gradient(135deg, #808080, #2e004f);
    }
    /* Canvas para efeito de neve */
    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    /* Tela de introdução */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3rem;
      z-index: 1000;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease;
      touch-action: none;
    }
    /* Seta para arrastar para cima */
    #swipe-arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #fff;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }
    /* Área principal */
    #main {
      display: none;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Telas internas com fundo compartilhado */
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      background: inherit;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .hidden {
      opacity: 0;
      transform: translateX(100%);
      pointer-events: none;
    }
    .visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: all;
    }
    h1 {
      margin-bottom: 40px;
      color: #fff;
    }
    .button {
      display: inline-block;
      width: 250px;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background-color: #555;
      transform: scale(1.02);
    }
    /* Estilo para formulário (equipe) – sensação de luxo */
    #teamForm {
      display: flex;
      flex-direction: column;
      width: 320px;
      gap: 10px;
    }
    #teamForm label {
      color: #d4af37; /* dourado */
      font-size: 1rem;
    }
    #teamForm input,
    #teamForm select,
    #teamForm textarea {
      padding: 10px;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }
    #teamForm input:focus,
    #teamForm select:focus,
    #teamForm textarea:focus {
      outline: none;
      border-color: #fff;
    }
    /* Redes sociais */
    .social-link {
      display: block;
      width: 250px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 30px;
      background-color: #666;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      margin: 5px 0;
    }
    .social-link:hover {
      background-color: #888;
      transform: scale(1.02);
    }
    .back-btn {
      margin-top: 30px;
      background-color: #a00;
    }
  </style>
</head>

  <div id="intro">
    XT Community
    <div id="swipe-arrow"></div>
  </div>

  <!-- Conteúdo principal -->
  <div id="main">
    <!-- Tela de Menu -->
    <div id="menuScreen" class="screen visible">
      <h1>Bem-vindo à XT Community</h1>
      <button id="btnSocial" class="button">Nossas redes sociais</button>
      <button id="btnTeam" class="button">Entrar no time</button>
    </div>
    <!-- Tela de Redes Sociais -->
    <div id="socialScreen" class="screen hidden">
      <h1>Nossas Redes Sociais</h1>
      <a href="https://www.twitch.tv/xt_xyter" class="social-link" target="_blank">Twitch</a>

      <button id="btnSocialBack" class="button back-btn">Voltar</button>
    </div>
    <!-- Tela do Formulário de Equipe -->
    <div id="teamScreen" class="screen hidden">
      <h1>Entre no Time</h1>
      <form id="teamForm">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" placeholder="Sua idade" required>

        <textarea id="motivation" name="motivation" rows="4" placeholder="Explique sua motivação" required></textarea>
        
        <label for="source">Como conheceu o XT Community?</label>
        <input type="text" id="source" name="source" placeholder="Ex: indicação, redes sociais" required>
        
        <button type="submit" class="button">Enviar</button>
      </form>
      <button id="btnTeamBack" class="button back-btn">Voltar</button>
    </div>
  </div>

  <script>
    // Efeito de neve
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const snowflakes = [];
    const maxSnowflakes = 80; // efeito sutil

    for (let i = 0; i < maxSnowflakes; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.5,
        wind: Math.random() * 0.5 - 0.25
      });
    }

    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        flake.x += flake.wind;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
        if (flake.x > canvas.width) {
          flake.x = 0;
        }
        if (flake.x < 0) {
          flake.x = canvas.width;
        }
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
    }

    function animateSnow() {
      updateSnowflakes();
      drawSnowflakes();
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

    const main = document.getElementById("main");

        main.style.display = "block";
        document.body.style.overflow = "auto";
      }, 800);
    }

    intro.addEventListener("touchstart", function(e) {
