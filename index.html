<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XT Community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #f4f4f4;
    }
    /* Tela de introdução */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #333, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      z-index: 1000;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease;
      touch-action: none;
    }
    /* Área principal após introdução */
    #main {
      display: none;
      height: 100%;
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .button {
      display: inline-block;
      width: 250px;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background-color: #555;
      transform: scale(1.02);
    }
    /* Container para as redes sociais */
    #socials {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    #socials a {
      display: block;
      width: 250px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 30px;
      background-color: #666;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #socials a:hover {
      background-color: #888;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Tela de introdução -->
  <div id="intro">XT Community</div>

  <!-- Conteúdo principal -->
  <div id="main">
    <h1>Bem-vindo à XT Community</h1>
    <button id="btnSocial" class="button">Nossas redes sociais</button>
    <a href="https://forms.gle/wcfTiMh4q94tZb8fA" class="button" target="_blank">Entrar no time</a>
    <div id="socials">
      <a href="https://www.twitch.tv/xt_xyter" target="_blank">Twitch</a>
      <a href="https://www.instagram.com/xt_xyter?igsh=MW5mczhhanQyejdtcg==" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@xt.xyter?_t=ZM-8uqVIVxzuLd&_r=1" target="_blank">TikTok</a>
    </div>
  </div>

  <script>
    let startY = 0;
    const threshold = 50;
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    // Função para ocultar a introdução e mostrar o conteúdo principal
    function hideIntro() {
      intro.style.transform = "translateY(-100%)";
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "flex";
        document.body.style.overflow = "auto";
      }, 800);
    }

    // Detecção para dispositivos touch
    intro.addEventListener("touchstart", function(e) {
      startY = e.touches[0].clientY;
    }, false);

    intro.addEventListener("touchmove", function(e) {
      let currentY = e.touches[0].clientY;
      if (startY - currentY > threshold) {
        hideIntro();
      }
    }, false);

    // Detecção para mouse
    let isMouseDown = false;
    intro.addEventListener("mousedown", function(e) {
      startY = e.clientY;
      isMouseDown = true;
    });
    intro.addEventListener("mousemove", function(e) {
      if (!isMouseDown) return;
      let currentY = e.clientY;
      if (startY - currentY > threshold) {
        hideIntro();
        isMouseDown = false;
      }
    });
    intro.addEventListener("mouseup", function() {
      isMouseDown = false;
    });
    intro.addEventListener("mouseleave", function() {
      isMouseDown = false;
    });

    // Alterna exibição das redes sociais
    const btnSocial = document.getElementById("btnSocial");
    const socials = document.getElementById("socials");
    btnSocial.addEventListener("click", function() {
      socials.style.display = socials.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
