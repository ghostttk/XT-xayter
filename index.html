<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XT Community</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ghostttk/XT-xayter/refs/heads/main/XT%20Community.png" type="image/png">
  <!-- Usando a stack de fontes do sistema para um visual clean -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    /* Fundo minimalista: degradê de preto para vermelho escuro */
    .background {
      background: linear-gradient(135deg, #000000, #330000);
    }
    /* Canvas para efeito minimalista de partículas */
    #effect-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    /* Geral - textos com letras pretas e contorno branco */
    .outlined {
      color: black;
      -webkit-text-stroke: 1px white;
      /* fallback para navegadores que não suportam */
      text-shadow: 1px 1px 1px white;
    }
    /* Tela de introdução */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3rem;
      z-index: 1000;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease;
      touch-action: none;
    }
    /* Seta para indicar o swipe (em vermelho) */
    #swipe-arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #ff0000;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    /* Área principal */
    #main {
      display: none;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Telas internas */
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      background: inherit;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .hidden {
      opacity: 0;
      transform: translateX(100%);
      pointer-events: none;
    }
    .visible {
      opacity: 1;
      transform: translateX(0);
      pointer-events: all;
    }
    h1 {
      margin-bottom: 40px;
    }
    /* Botões com borda e texto outlined */
    .button {
      display: inline-block;
      width: 250px;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      background-color: transparent;
      border: 2px solid #ff0000;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button.outlined {
      color: black;
      -webkit-text-stroke: 1px white;
      text-shadow: 1px 1px 1px white;
    }
    .button:hover {
      background-color: #ff0000;
      color: black;
      transform: scale(1.02);
    }
    /* Formulário – visual clean e sofisticado */
    #teamForm {
      display: flex;
      flex-direction: column;
      width: 320px;
      gap: 10px;
    }
    #teamForm label {
      color: #ff0000;
      font-size: 1rem;
    }
    #teamForm input,
    #teamForm select,
    #teamForm textarea {
      padding: 10px;
      border: 1px solid #ff0000;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
    }
    #teamForm input:focus,
    #teamForm select:focus,
    #teamForm textarea:focus {
      outline: none;
      border-color: #ff0000;
    }
    /* Redes sociais */
    .social-link {
      display: block;
      width: 250px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 0;
      border-radius: 30px;
      background-color: #333;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      margin: 5px 0;
    }
    .social-link:hover {
      background-color: #555;
      transform: scale(1.02);
    }
    .back-btn {
      margin-top: 30px;
      background-color: #a00;
      color: #fff;
    }
  </style>
</head>
<body class="background">
  <!-- Canvas para efeito minimalista de partículas -->
  <canvas id="effect-canvas"></canvas>

  <!-- Tela de introdução -->
  <div id="intro" class="outlined">
    XT Community
    <div id="swipe-arrow"></div>
  </div>

  <!-- Conteúdo principal -->
  <div id="main">
    <!-- Tela de Menu -->
    <div id="menuScreen" class="screen visible">
      <h1 class="outlined">Bem-vindo à XT Community</h1>
      <button id="btnSocial" class="button outlined">Nossas redes sociais</button>
      <button id="btnTeam" class="button outlined">Entrar no time</button>
    </div>
    <!-- Tela de Redes Sociais -->
    <div id="socialScreen" class="screen hidden">
      <h1 class="outlined">Nossas Redes Sociais</h1>
      <a href="https://www.twitch.tv/xt_xyter" class="social-link" target="_blank">Twitch</a>
      <a href="https://www.instagram.com/xt_xyter?igsh=MW5mczhhanQyejdtcg==" class="social-link" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@xt.xyter?_t=ZM-8uqVIVxzuLd&_r=1" class="social-link" target="_blank">TikTok</a>
      <button id="btnSocialBack" class="button back-btn outlined">Voltar</button>
    </div>
    <!-- Tela do Formulário de Equipe -->
    <div id="teamScreen" class="screen hidden">
      <h1 class="outlined">Entre no Time</h1>
      <form id="teamForm">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" placeholder="Sua idade" required>
        
        <label for="experience">Experiência em Jogos:</label>
        <select id="experience" name="experience" required>
          <option value="">Selecione</option>
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermediário</option>
          <option value="avancado">Avançado</option>
        </select>
        
        <label for="motivation">Motivação para entrar no time:</label>
        <textarea id="motivation" name="motivation" rows="4" placeholder="Explique sua motivação" required></textarea>
        
        <label for="source">Como conheceu o XT Community?</label>
        <input type="text" id="source" name="source" placeholder="Ex: indicação, redes sociais" required>
        
        <button type="submit" class="button outlined">Enviar</button>
      </form>
      <button id="btnTeamBack" class="button back-btn outlined">Voltar</button>
    </div>
  </div>

  <script>
    // Efeito minimalista: partículas vermelhas sutis
    const canvas = document.getElementById("effect-canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const particles = [];
    const maxParticles = 20;

    for (let i = 0; i < maxParticles; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speedX: Math.random() * 0.3 - 0.15,
        speedY: Math.random() * 0.3 - 0.15
      });
    }

    function updateParticles() {
      for (let p of particles) {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animateParticles() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Detecção do swipe na tela de introdução
    let startY = 0;
    const threshold = 50;
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    function hideIntro() {
      intro.style.transform = "translateY(-100%)";
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "block";
        document.body.style.overflow = "auto";
      }, 800);
    }

    intro.addEventListener("touchstart", function(e) {
      startY = e.touches[0].clientY;
    }, false);
    intro.addEventListener("touchmove", function(e) {
      let currentY = e.touches[0].clientY;
      if (startY - currentY > threshold) { hideIntro(); }
    }, false);
    let isMouseDown = false;
    intro.addEventListener("mousedown", function(e) {
      startY = e.clientY;
      isMouseDown = true;
    });
    intro.addEventListener("mousemove", function(e) {
      if (!isMouseDown) return;
      let currentY = e.clientY;
      if (startY - currentY > threshold) { hideIntro(); isMouseDown = false; }
    });
    intro.addEventListener("mouseup", function() { isMouseDown = false; });
    intro.addEventListener("mouseleave", function() { isMouseDown = false; });

    // Navegação entre telas
    const btnSocial = document.getElementById("btnSocial");
    const btnTeam = document.getElementById("btnTeam");
    const btnSocialBack = document.getElementById("btnSocialBack");
    const btnTeamBack = document.getElementById("btnTeamBack");
    const menuScreen = document.getElementById("menuScreen");
    const socialScreen = document.getElementById("socialScreen");
    const teamScreen = document.getElementById("teamScreen");

    btnSocial.addEventListener("click", function() {
      menuScreen.classList.remove("visible");
      menuScreen.classList.add("hidden");
      socialScreen.classList.remove("hidden");
      socialScreen.classList.add("visible");
    });
    btnSocialBack.addEventListener("click", function() {
      socialScreen.classList.remove("visible");
      socialScreen.classList.add("hidden");
      menuScreen.classList.remove("hidden");
      menuScreen.classList.add("visible");
    });
    btnTeam.addEventListener("click", function() {
      menuScreen.classList.remove("visible");
      menuScreen.classList.add("hidden");
      teamScreen.classList.remove("hidden");
      teamScreen.classList.add("visible");
    });
    btnTeamBack.addEventListener("click", function() {
      teamScreen.classList.remove("visible");
      teamScreen.classList.add("hidden");
      menuScreen.classList.remove("hidden");
      menuScreen.classList.add("visible");
    });

    // Simulação de envio do formulário
    const teamForm = document.getElementById("teamForm");
    teamForm.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Formulário enviado com sucesso!");
      teamForm.reset();
    });
  </script>
</body>
</html>
